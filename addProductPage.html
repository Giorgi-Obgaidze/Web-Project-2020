<html>
    <head>
        <title>List product</title>
        <link rel = "stylesheet" href="styleAddProductPage.css">
        <script>
            function includeHTML() {
                var z, i, elmnt, file, xhttp;
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    file = elmnt.getAttribute("header-html");
                    if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        elmnt.removeAttribute("header-html");
                        includeHTML();
                        }
                    }      
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                    }
                }
                };
        </script>
        


    </head>
    <body>
        
        <div id = "category-page">
            <div header-html="header.html"></div>
            <script>
                includeHTML();
            </script>
            <h1 id = "instruction">Please select the type of your Product</h1>
        </div>

        <div id = "productForm__window">
            <div id = "product__form">
                <div class="buying__option">
                    <input type="radio" id="radio-one" name="buyItNow" value="Buy It Now" checked/>
                    <label for="radio-one">Buy It Now</label>
                    <input type="radio" id="radio-two" name="auction" value="Auction" />
                    <label for="radio-two">Auction</label>
                </div>
            </div>
        </div>

        <script src="header.js"></script>
        <script src="addProductPage.js"></script>
    </body>
</html>

<html>
    <head>
        <title>buy one get one free</title>
        <link rel = "stylesheet" href="styleHeader.css">
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>

    <body>
        <!-- <script>checkUserStatus()</script> -->
        <div class = "header">
           
            <nav id = "nav_bar">
                <h1 style = "margin-left: 20vw;" id = "hi">Hi! &nbsp;</h1>
                <a href="javascript:openSignInForm('sign-in')" id = "signin">Sign in &nbsp;</a>
                <h1 id = "or">&nbsp; or &nbsp;</h1>
                <a href="javascript:openSignInForm('sign-up')" id = "register">register</a>
                <div class = "hover_container" id = "hoverContainer">
                    <h1 id = "curr_user"></h1>
                    <span class = "hover_window">
                        <button type="button" onclick="signOutFunction()">Log Out</button>
                    </span>
                </div>
            </nav>
            <a href="addProductPage.html" id = "sell">Sell</a>
            
            <div  class = "messageIcon">
                <img id = "messageIconImage" src = "images/message.png" alt = "messages"  onclick = "openMessages()">
                <span class="mymessages">
                    <span class="closemessages" onclick="closeMessageBox()">&times;</span>
                </span>
            </div>   
            <input class = "cartIcon" type="image" src = "images/cart.png" alt = "cart">
        </div>

        <div class = "search">
            <input class = "logo" type="image" src = "images/logo.jpg" alt = "logo">
            <form action="searchPage.html" method="GET" id = "search__form">
                <input class = "search__bar" id = "searchText" type="text" name = "userInput" placeholder="Search for Everything"/>
                <button class = "search__button" id = "searchButton" type = "submit"> Search </button>
            </form>
        </div>

        <div class = "sign-in__popup" id = "sign-in">
            <form class = "sign-in__container" id = "sign-frame">
                <h1 id = "title" style = "color:blue; font-family: Verdana; font-size: 150%;"></h1>
                
                <label for = "username" id = "usernameLabel">Username</label>
                <input type = "text" placeholder="Your Username" id = "username" name = "username">

                <label for = "email">Email</label>
                <input type = "text" placeholder="Your Email" name = "email" id = "email">
                
                <label for = "pass">Password</label>
                <input type = "password" placeholder="Your Password" name = "pass" id = "password">

                <button type = "button" class = "sub_but" id = "submit_but">Sign In</button>
                <button type = "button" class = "can_but" onclick="closeSignInForm()">Close</button>
            </form>
        </div>

        <script>checkUserStatus()</script>

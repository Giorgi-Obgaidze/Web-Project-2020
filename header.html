<html>
    <head>
        <title>buy one get one free</title>
        <link rel = "stylesheet" href="styleHeader.css">
    </head>
    <body>
        <div class = "header">
            <h1 style = "margin-left: 20vw;">Hi! &nbsp;</h1>
            <nav>
                <a href="javascript:openSignInForm('sign-in')">Sign in &nbsp;</a>
                <h1>&nbsp; or &nbsp;</h1>
                <a href="javascript:openSignInForm('sign-up')">register</a>
            </nav>
            <input class = "messageIcon" type="image" src = "images/message.png" alt = "messages">
            <input class = "cartIcon" type="image" src = "images/cart.png" alt = "cart">
        </div>

        <div class = "search">
            <input class = "logo" type="image" src = "images/logo.jpg" alt = "logo">
            <input class = "search__bar" type="text" placeholder="Search for Everything">
            <button class = "search__button" type = "submit"> Search </button>
        </div>

        <div class = "sign-in__popup" id = "sign-in">
            <form class = "sign-in__container" id = "sign-frame">
                <h1 id = "title" style = "color:blue; font-family: Verdana; font-size: 150%;"></h1>
                
                <label for = "username" id = "usernameLabel">Username</label>
                <input type = "text" placeholder="Your Username" id = "username" name = "username" required>

                <label for = "email">Email</label>
                <input type = "text" placeholder="Your Email" name = "email" required>
                
                <label for = "pass">Password</label>
                <input type = "password" placeholder="Your Password" name = "pass" required>

                <button type = "submit" class = "sub_but">Sign In</button>
                <button type = "submit" class = "can_but" onclick="closeSignInForm()">Close</button>
            </form>
        </div>

        <script src="header.js"></script>
    </body>
</html>
